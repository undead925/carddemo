<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>支付密码</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<div id="page">
    <header id="header">
        <a href="javascript:history.back();" class="a-go-back">&lt;返回</a>
        <button class="btn-nav"></button>
        <h1 class="header-name">支付密码</h1>
    </header>
    <div id="content">
        <div class="ui-form">
            <div class="ui-form-input"><input type="text" placeholder="新密码" class="ui-input"></div>
            <div class="ui-form-input"><input type="text" placeholder="确认新密码" class="ui-input"></div>
            <div class="ui-form-input relative"><input type="text" placeholder="验证码" class="ui-input"><button class="btn-primary captcha disabled">发送验证码</button></div>
            <div class="ui-form-tips">错误提示</div>
            <div class="ui-form-button"><button class="btn-primary">确认</button></div>
        </div>
        <div class="warm-prompt">
            <h2 class="warm-prompt-title">温馨提示</h2>
            <p>支付密码默认与初始登录密码相同，</p>
            <p>请及时修改，并确保与登录密码设置不同。</p>
        </div>
    </div>
</div>
</body>
</html>
