<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<div id="page">
    <header id="header">
        <a href="javascript:history.back();" class="a-go-back">&lt;返回</a>
        <!-- <button class="btn-nav"></button> -->
        <h1 class="header-name">找回密码</h1>
    </header>
    <div id="content">
        <div class="ui-form">
            <div class="ui-form-input"><input type="text" placeholder="请输入注册手机号码" class="ui-input"></div>
            <div class="ui-form-input relative"><input type="text" placeholder="验证码" class="ui-input"><button class="btn-primary captcha ">发送验证码</button><!-- 无效的验证码按钮加class disabled --></div>
            <div class="ui-form-input"><input type="text" placeholder="请输入新登录密码" class="ui-input"></div>
            <div class="ui-form-input"><input type="text" placeholder="请再次输入登录密码" class="ui-input"></div>
            <div class="ui-form-tips">错误提示</div>
            <div class="ui-form-button"><button class="btn-primary">确认</button></div>
            <div class="warm-prompt">
                <p class="warm-prompt-title">如需人工帮忙，请致电服务热线：<span class="text-primary">400-720-1188</span></p></div>
        </div>
    </div>
</div>
</body>
</html>
