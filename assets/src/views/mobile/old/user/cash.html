<!DOCTYPE html>

    <meta content="yes" name="apple-mobile-web-app-capable" />

<body>
<div id="page">
    <header id="header">
        <a href="javascript:history.back();" class="a-go-back">&lt;返回</a>
        <button class="btn-nav"></button>
        <ul class="header-tab">
            <li class="header-tab-item current"><a href="cash.html">&nbsp;&nbsp;&nbsp;提现&nbsp;&nbsp;&nbsp;</a></li>
            <li class="header-tab-item"><a href="cash-log.html">提现记录</a></li>
        </ul>

    <div id="content">
        <div class="ui-form">
            <div class="ui-form-item"><label class="ui-form-item-label">可提金额</label><span class="ui-form-item-value">￥98.22</span></div>
            <div class="ui-form-item"><label class="ui-form-item-label">建设银行<i class="btn-primary">快捷</i></label><span class="ui-form-item-value">6227 00** **** 0746 &gt;</span></div>

                <p>1. 每个工作日16:00之前的用户提现申请，将在当日审核16:00之后的提现申请将于下个工作日处理</p>

            </div>
