<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>祺天优贷-注册</title>
	<meta name="keywords" content="祺天优贷"/>
    <meta name="description" content="祺天优贷"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="applicable-device" content="mobile">
    <link rel="stylesheet" href="../../../css/mobile.css">
</head>
<body>
    <div id="m">
        <header id="header">
            <a href="javascript:history.back();" class="a-back"><i class="qtydfont">&#xe623;</i>返回</a>
            <h1 class="primary-title">注册</h1>
        </header>
        <div id="body">
            <div class="register-focus">
                <img src="/mobile/img/register_banner.jpg" width="100%">
            </div>
            <form id="login-form" class="form">
                <div class="form-many-group">
                    <div class="form-many-item"><label class="form-label">手机号</label><input type="text" placeholder="请输入手机号" maxlength="11" class="ui-input-text" datatype="m" nullmsg="请填写手机号码！" sucmsg=" "></div>
                    <div class="form-many-item"><label class="form-label">密&nbsp;&nbsp;&nbsp;码</label><input type="password" placeholder="6-24位字符，区分大小写"  errormsg="密码长度6-16位，至少包含数字和字母" nullmsg="请输入登录密码" class="ui-input-text"></div>
                    <div class="form-many-item"><label class="form-label">验证码</label><input type="text" class="ui-input-text" placeholder="验证码" ><button class="btn-captcha">获取验证码</button><img src="" class="btn-captcha-img hide" alt="图片验证码"></div>
                </div>
                <div class="form-tips-voice">没收到短信验证码？<a href="" class="c-secondary">使用语音验证</a></div>

                <div class="form-group">
                    <div class="form-item-group"><label class="form-label">推荐人</label><input type="text" placeholder="手机号码（选填）" maxlength="11" class="ui-input-text"></div>
                    <div class="form-tips"></div>
                </div>
                <div class="form-group protocol">
                    <label for="checkbox">同意</label><a href="javascript:;" id="j-user-protocol" class="c-secondary">祺天优贷服务协议</a>
                </div>
                <div class="form-btn ">
                    <button class="btn-primary" id="j-recharge">立即领取30元红包</button>
                </div>
                <div class="tar mt15 mr15 ft12"><span class="c-999">已有账号？</span><a href="login.html" class="c-secondary">去登录</a></div>

                <div class="mt40 tac c-success ft12"><i class="qtydfont ft16 mr5">&#xe615;</i>资金由新浪支付全程托管，工商银行监管</div>
            </form>
        </div>
    </div>
<script src="../../../lib/sea.js"></script>
<script>seajs.use("page/mobile/user/login.js")</script>
</body>
</html>
