<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>祺天优贷-新增联系地址</title>
	<meta name="keywords" content="祺天优贷"/>
    <meta name="description" content="祺天优贷"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="applicable-device" content="mobile">
    <link rel="stylesheet" href="../../../css/mobile.css">
</head>
<body>
    <div id="m">
        <header id="header">
            <a href="javascript:history.back();" class="a-back"><i class="qtydfont">&#xe623;</i>返回</a>
            <h1 class="primary-title">新增联系地址</h1>
        </header>
        <div id="body">
            <div class="form">
                <!-- <div class="form-head c-666 ft12">请绑定持卡人本人的银行卡</div> -->
                <div class="form-many-group">
                    <div class="form-many-item"><label class="form-label">收件人</label><input type="text" class="ui-input-text" placeholder="输入收货人真实姓名"></div>
                    <div class="form-many-item"><label class="form-label">手机号</label><input type="tel" class="ui-input-text" placeholder="输入真实手机号"></div>
                    <!-- <div class="form-many-item"><label class="form-label">银&nbsp;&nbsp;&nbsp;行</label><span class="ui-select"><select><option value="">请选择银行</option></select></span></div> -->
                    <div class="form-many-item"><label class="form-label">所在省份</label><span class="ui-select"><select><option value="">请选择省份</option></select></span></div>
                    <div class="form-many-item"><label class="form-label">所在城市</label><span class="ui-select"><select><option value="">请选择城市</option></select></span></div>
                    <div class="form-many-item"><label class="form-label">所在街道</label><span class="ui-select"><select><option value="">请选择街道</option></select></span></div>
                    <div class="form-many-item"><label class="form-label">详细地址</label><input type="text" class="ui-input-text" placeholder="输入收货地址"></div>
                </div>
                <div class="form-group protocol">
                    <input type="checkbox" checked="checkbox">
                    <label>设为默认地址</label>
                </div>
                <div class="form-btn ">
                    <button class="btn-primary">提交</button>
                </div>
                <div class="mt40 tac c-success ft12"><i class="qtydfont ft16 mr5">&#xe615;</i>账户资金由新浪支付全程托管，工商银行监管</div>
            </div>

        </div>
    </div>
<script src="../../../lib/sea.js"></script>
<script>seajs.use("page/mobile/member/address.js")</script>
</body>
</html>
