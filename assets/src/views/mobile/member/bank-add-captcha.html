<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>祺天优贷-添加银行卡</title>
	<meta name="keywords" content="祺天优贷"/>
    <meta name="description" content="祺天优贷"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="applicable-device" content="mobile">
    <link rel="stylesheet" href="../../../css/mobile.css">
</head>
<body>
    <div id="m">
        <header id="header">
            <a href="javascript:history.back();" class="a-back"><i class="qtydfont">&#xe623;</i>返回</a>
            <h1 class="primary-title">添加银行卡</h1>
        </header>
        <div id="body">
            <div class="form">
                <div class="form-many-group">
                    <div class="form-many-item"><label class="form-label">手机号</label><input type="tel" class="ui-input-text" placeholder="银行预留手机号"></div>
                    <div class="form-many-item"><label class="form-label">验证码</label><input type="tel" class="ui-input-text" placeholder="手机验证码"><button class="btn-captcha">获取验证码</button></div>
                </div>
                <div class="form-group protocol">
                    <label>同意</label>
                    <a href="javascript:void(0);" id="j-user-protocol" class="c-secondary">《存钱罐快捷支付协议》</a>
                </div>
                <div class="form-btn ">
                    <button class="btn-primary" id="j-bank-add-captcha">提交</button>
                </div>
            </div>

        </div>
    </div>
<script src="../../../lib/sea.js"></script>
<script>seajs.use("page/mobile/member/bank.js")</script>
